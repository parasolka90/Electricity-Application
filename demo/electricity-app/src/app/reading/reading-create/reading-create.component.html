<div class="container">
<div class="row">
  <div class="col">
    <section>
      <form novalidate [formGroup]="readingForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label>Start Date</label>
            <input type="text"
                   class="form-control"
                   formControlName="startingDate">
          </div>

          <div class="form-group">
            <label>End Date</label>
            <input type="text"
                   class="form-control"
                   formControlName="endingDate">
          </div>
          <div class="form-group">
            <label>Reading</label>
            <input type="text"
                   class="form-control"
                   formControlName="reading">
          </div>
          <div class="form-group">
            <label>Meter ID</label>
            <input type="class"
                   class="form-control"
                   formControlName="meter">
          </div>
          <div class="form-group">
            <label>Tariff ID</label>
            <input type="text"
                   class="form-control"
                   formControlName="tariff">
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary"  [disabled]="!readingForm.valid" >Submit</button>
        <button type="button" class="btn btn-warning" (click)="redirectReadingPage()">Cancel</button>
        <pre>{{readingForm.value | json}}</pre>
      </form>
    </section>
  </div>
</div>
</div>
