<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="summaryForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Year</label>
              <input type="text"
                     class="form-control"
                     formControlName="year">
            </div>
            <div class="form-group">
              <label>Month</label>
              <input type="text"
                     class="form-control"
                     formControlName="month">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!summaryForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectMeterPage()">Cancel</button>
          <br/>
          <div class="margin"><label>Charges: {{summary}}</label></div>
        </form>
      </section>
    </div>
  </div>
</div>
