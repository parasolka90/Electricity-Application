<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Meters</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewMeterPage()">New Meter</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Client ID</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let meter of meters">
            <th scope="row">{{meter.id}}</th>
            <td>{{meter.client.id}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editMeterPage(meter)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteMeter(meter)">Delete</button>
              <button type="button" class="btn btn-warning" (click)="redirectSummaryMeterPage(meter)">Summary</button>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
